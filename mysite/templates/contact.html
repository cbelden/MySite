{% extends "base.html" %}

{% block pagetitle %}
    Cal Belden - Holler!
{% endblock %}

{% block contact_nav %}
    class="active"
{% endblock %}

{% block title %}
    <h2>Contact me.</h2>
{% endblock %}

{% block content %}
  <div class="main-container" id="main-container">
    <h3>Send me a message!</h3>
    <div class="form-wrap">
        <form action="/contact" method="post">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" placeholder="Great Gal/Guy" required class="single-line-input">

            <label for="email">Your E-mail:</label>
            <input type="email" id="email" name="email" required class="single-line-input">

            <label for="number">Your Number (optional!):</label>
            <input type="tel" id="number" name="number" class="single-line-input">

            <label for="message">Words of Wisdom:</label>
            <textarea type="textarea" id="message" name="message" placeholder="I was mashing my face against my keyboard when I came across this lacklustre expos&eacute;..." size="15" required class="multi-line-input"></textarea>

            <input type="submit" id="submit" class-"submit-button">
        </form>
    </div> <!-- ./form-wrap -->
  </div> <!-- ./main-container -->
{% endblock %}
