{% extends "base.html" %}

{% block pagetitle %}
    Cal Belden - Holler!
{% endblock %}

{% block contact_nav %}
    class="active"
{% endblock %}

{% block title %}
    <h2>Contact me.</h2>
{% endblock %}

{% block content %}
  <div class="main-container" id="main-container">
    <h3>Send me a message!</h3>
    <p>Or send me an email: calbelden[at]outlook.com</p>
    <hr>
    <div class="form-wrap">
        <form action="/contact" method="post">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" placeholder="Great Gal/Guy" required class="single-line-input">

            <label for="email">Your E-mail:</label>
            <input type="email" id="email" name="email" placeholder="IAmA@placeholder.com" required class="single-line-input">

            <label for="company">Your Company (optional!):</label>
            <input type="text" id="company" name="company" placeholder="Fantastic Institution" class="single-line-input">

            <label for="number">Your Number (optional!):</label>
            <input type="tel" id="number" name="number" placeholder="Sorry in advance for any butt dials" class="single-line-input">

            <label for="message">Message:</label>
            <textarea type="textarea" id="message" name="message" placeholder="Words of Wisdom" size="15" required class="multi-line-input"></textarea>

            <input type="submit" id="submit" class-"submit-button">
        </form>
    </div> <!-- ./form-wrap -->
  </div> <!-- ./main-container -->
{% endblock %}
